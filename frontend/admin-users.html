<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Users - Job Finder Admin</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="admin-dashboard.css" />
    <link rel="stylesheet" href="modal.css" />
    <script src="admin-users.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="#" alt="" />
          <span>Job Finder Admin</span>
        </div>
        <ul class="nav-links">
          <li><a href="admin-dashboard.html">Dashboard</a></li>
          <li><a href="admin-users.html" class="active">Manage Users</a></li>
          <li><a href="admin-jobs.html">Manage Jobs</a></li>
          <li>
            <a href="index.html" onclick="localStorage.removeItem('adminInfo')"
              >Log Out</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="dashboard-container">
      <h1>Manage Users</h1>
      <p class="welcome-text">View and manage all users in the system.</p>

      <div class="filter-container">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Search by name or email..." />
          <button onclick="searchUsers()">Search</button>
        </div>

        <div class="filter-options">
          <select id="userTypeFilter" onchange="filterUsers()">
            <option value="all">All User Types</option>
            <option value="job_seeker">Job Seekers</option>
            <option value="recruiter">Recruiters</option>
            <option value="admin">Admins</option>
          </select>
        </div>
      </div>

      <div class="dashboard-section">
        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>User Type</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
              <!-- User data will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- User Profile Modal -->
    <div id="userProfileModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>User Profile</h2>
        <div id="userProfileContent">
          <!-- User profile data will be loaded here -->
        </div>
        <div class="modal-actions">
          <button id="deactivateUserBtn" class="delete-btn">
            Deactivate Account
          </button>
          <button id="closeModalBtn" class="cancel-btn">Close</button>
        </div>
      </div>
    </div>
  </body>
</html>
