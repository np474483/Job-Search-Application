<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application - Job Finder</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="js-job-application.css">
  <script src="js-job-application.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="#" alt="">
        <span>Job Finder</span>
      </div>
      <ul class="nav-links">
        <li><a href="job-seeker-dashboard.html">Dashboard</a></li>
        <li><a href="js-profile.html">My Profile</a></li>
        <li><a href="js-job-listing.html">Job Listing</a></li>
        <li><a href="js-saved-jobs.html">Saved Jobs</a></li>
        <li><a href="js-applied-jobs.html">Applied Jobs</a></li>
        <li><a href="index.html">Log Out</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Job Application</h1>
    <div class="job-details">
      <h2 id="jobTitle">Senior Web Developer</h2>
      <p class="company-name" id="companyName">TechCorp Inc.</p>
      <p class="job-location" id="jobLocation">Pune, Maharashtra</p>
      <p class="job-type" id="jobType">Full-time</p>
    </div>
    
    <form id="applicationForm" onsubmit="return submitApplication()">
      <div class="form-section">
        <h3>Personal Information</h3>
        <div class="form-group">
          <label for="fullName">Full Name*</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number*</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
      </div>
      
      <div class="form-section">
        <h3>Resume/CV</h3>
        <div class="form-group">
          <label for="resume">Upload Resume/CV (PDF, DOC, DOCX)*</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        </div>
      </div>
      
      <div class="form-section">
        <h3>Cover Letter</h3>
        <div class="form-group">
          <label for="coverLetter">Cover Letter*</label>
          <textarea id="coverLetter" name="coverLetter" rows="6" required placeholder="Explain why you're a good fit for this position..."></textarea>
        </div>
      </div>
      
      <div class="form-section">
        <h3>Additional Information</h3>
        <div class="form-group">
          <label for="experience">Years of Experience*</label>
          <select id="experience" name="experience" required>
            <option value="">Select</option>
            <option value="0-1">0-1 years</option>
            <option value="1-3">1-3 years</option>
            <option value="3-5">3-5 years</option>
            <option value="5-10">5-10 years</option>
            <option value="10+">10+ years</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="skills">Skills (comma separated)*</label>
          <input type="text" id="skills" name="skills" required placeholder="e.g. HTML, CSS, JavaScript">
        </div>
        
        <div class="form-group">
          <label for="availability">Availability to Start*</label>
          <select id="availability" name="availability" required>
            <option value="">Select</option>
            <option value="immediate">Immediate</option>
            <option value="2-weeks">2 weeks</option>
            <option value="1-month">1 month</option>
            <option value="2-months">2 months</option>
          </select>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="button" onclick="window.history.back()" class="cancel-btn">Cancel</button>
        <button type="submit" class="submit-btn">Submit Application</button>
      </div>
    </form>
  </main>
</body>
</html>
