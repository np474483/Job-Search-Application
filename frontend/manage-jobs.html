<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Jobs - Job Finder</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="manage-jobs.css" />
    <script src="manage-jobs.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="#" alt="" />
          <span>Job Finder</span>
        </div>
        <ul class="nav-links">
          <li><a href="recruiter-dashboard.html">Dashboard</a></li>
          <li><a href="post-job.html">Post Job</a></li>
          <li><a href="manage-jobs.html" class="active">Manage Jobs</a></li>
          <li><a href="view-applications.html">Applications</a></li>
          <li><a href="recruiter-profile.html">My Profile</a></li>
          <li><a href="index.html">Log Out</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <h1>Manage Your Job Postings</h1>
      <p class="page-description">
        View and manage all your job listings in one place
      </p>

      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search jobs..." />
        <button onclick="searchJobs()">Search</button>
      </div>

      <div class="jobs-container">
        <div class="job-item">
          <div class="job-actions">
            <a
              href="view-applications.html?job=${job._id}"
              class="action-btn view"
              >View Applications</a
            >
            <a href="job-details.html?id=${job._id}" class="action-btn view"
              >View Details</a
            >
            <a href="post-job.html?edit=${job._id}" class="action-btn edit"
              >Edit</a
            >
            <button
              class="action-btn delete"
              onclick="confirmDelete('${job._id}')">
              Delete
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
